                    <button id="start-journey-btn" class="btn bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-8 rounded-lg text-xl mb-8">开启征途</button>

            <div id="auth-container" class="w-full h-full hidden items-center justify-center p-4">

                    <div id="leaderboard-content-faction" class="panel-content"></div>

            </div>

                    </svg>
                    <span>阵营挑战</span>
                </button>
                <button class="lobby-nav-btn" data-action="show-profile"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span>个人主页</span></button>

            </nav>
            <div id="lobby-modal-backdrop" class="fixed inset-0 bg-black bg-opacity-70 z-20 hidden items-center justify-center">

            <header id="main-header" class="bg-slate-900/50 backdrop-blur-lg border-b border-slate-700/50 sticky top-0 z-40">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8"><div class="flex items-center justify-between h-16"><div class="flex items-center"><a href="#" id="back-to-hub-btn-from-main" class="font-bold text-xl text-white hover:text-amber-300 transition-colors">返回大厅</a></div><div id="user-info" class="flex items-center space-x-4 text-white"><span id="user-greeting" class="text-sm font-medium"></span><button id="profile-view-btn" class="text-sm font-medium text-sky-400 hover:text-sky-300 transition-colors" title="查看个人主页">个人主页</button><button id="main-admin-view-btn" class="hidden text-sm font-bold bg-green-600 hover:bg-green-700 text-white py-1 px-3 rounded-full btn" title="进入管理后台">管理后台</button><button id="restart-btn" class="text-sm font-medium text-yellow-400 hover:text-yellow-300 transition-colors" title="重新学习所有课程">重新学习</button></div></div></div>
